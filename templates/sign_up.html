<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up - GitLove</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form-horizontal" action="sign_up_action" method="post">
        <fieldset>
            <legend>Sign up</legend>
            <div class="form-group"> 
              <div class="col-md-4">
                  <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="">
                  <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">
                  <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">
                  <input id="confirm_password" name="confirm_password" type="password" placeholder="Confrim Password" class="form-control input-md" required="">
                  <input type="submit" id="submit" name="submit" value="Sign up" class="btn btn-primary">
              </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
