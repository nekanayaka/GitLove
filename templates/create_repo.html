<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Repository - GitLove</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <form class="form-horizontal" action="{{ url_for('create_repo_action') }}" method="post">
    <fieldset>

    <!-- Form Name -->
    <legend>Create Repository</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="repo_name">Repository Name</label>
      <div class="col-md-4">
      <input id="repo_name" name="repo_name" type="text" placeholder="Repository Name" class="form-control input-md" required="">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="description">Description</label>
      <div class="col-md-4">
      <input id="description" name="description" type="text" placeholder="Description" class="form-control input-md">

      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <input type="submit" id="submit" name="submit" value="Create" class="btn btn-success">
      </div>
    </div>

    </fieldset>
    </form>

</body>
</html>
